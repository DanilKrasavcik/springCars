<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Field1</th>
            <th>Field2</th>
            <th>Field3</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getField1()}"></td>
            <td th:text="${car.getField2()}"></td>
            <td th:text="${car.getField3()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
